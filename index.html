<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta 
     http-equiv="Content-Security-Policy"   
     content="upgrade-insecure-requests" 
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="content bg-sky-200">
        <form id="stateSearchForm" action="">
            <h1 class="formSearch text-center text-7xl">Weather Dashboard</h1>
            <div class="search">
                <input id="stateSearchInput" class="bg-stone-300 p-2 rounded-l-lg" type="text" placeholder="City Name...">
                <button id="search-btn" class="bg-emerald-500 p-2 rounded-r-lg" type="submit">Submit</button>
            </div>
        </form>

    </div>

    <div class="bg-slate-300">
        <h1 class="text-center text-3xl">Saved Searches</h1>
        <div class="savedSearches" id="savedSearches">

        </div>
    </div>

    <div class="weather flex flex-wrap justify-evenly">
        <div class="currentDay bg-stone-300">

        </div>

        <div class="day1 bg-stone-300">

        </div>

        <div class="day2 bg-stone-300">

        </div>

        <div class="day3 bg-stone-300">

        </div>

        <div class="day4 bg-stone-300">

        </div>

        <div class="day5 bg-stone-300">

        </div>

    </div>

    <script src="./Assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</body>

</html>
